  height: 100%;
  z-index: 1;
  animation: redirect 3s ease-out forwards;
}

@keyframes fade-out {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@keyframes redirect {
  from {
    opacity: 0;
  }
  to {
